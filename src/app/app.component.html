<div id="app-container">
  <mat-toolbar  color="primary">
    <span>Loan status prediction tool</span>
  </mat-toolbar>
  <div fxLayout='column'>
    <div fxFlex="100%">
      <div fxFlex="20%">
        <div>&nbsp;</div>
        <mat-list>
          <mat-list-item>
            <mat-form-field appearance="outline">
              <mat-label>Enter Loan ID</mat-label>
              <input [(ngModel)]="loanId" matInput placeholder="Placeholder">
              <mat-icon matSuffix>arrow_forward_ios</mat-icon>
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <button matRipple (click)="loadDetails()" mat-raised-button color="accent">Process</button>
          </mat-list-item>
        </mat-list>
      </div>
      <div fxFlex="60%">
        <app-load-details [data]="response">

        </app-load-details>
      </div>
      <div fxFlex="20%">
        <app-prediction [data]="response">

        </app-prediction>
      </div>

    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.7)" size="large" color= "#fff" type="square-jelly-box"></ngx-spinner>
